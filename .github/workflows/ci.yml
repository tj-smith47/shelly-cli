name: CI

on:
  push:
    branches:
      - master
      - develop
  pull_request:

permissions:
  contents: write
  security-events: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  GO_VERSION: "1.25.5"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.7.1
          args: --timeout 10m

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Update coverage badge
        if: github.ref == 'refs/heads/master'
        run: |
          # Parse coverage
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          if (( $(echo "$COVERAGE >= 90" | bc -l) )); then COLOR="brightgreen"
          elif (( $(echo "$COVERAGE >= 80" | bc -l) )); then COLOR="green"
          elif (( $(echo "$COVERAGE >= 70" | bc -l) )); then COLOR="yellowgreen"
          elif (( $(echo "$COVERAGE >= 60" | bc -l) )); then COLOR="yellow"
          else COLOR="red"; fi

          # Setup git
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git fetch origin badges:badges 2>/dev/null || true
          if git show-ref --verify --quiet refs/heads/badges; then
            git checkout badges
          else
            git checkout --orphan badges
            git rm -rf . > /dev/null 2>&1 || true
          fi

          # Store coverage
          BADGE="{\"schemaVersion\":1,\"label\":\"coverage\",\"message\":\"${COVERAGE}%\",\"color\":\"${COLOR}\"}"
          echo "$BADGE" > coverage.json

          # Commit & push changes
          git add coverage.json
          git diff --cached --quiet || git commit -m "Update coverage to ${COVERAGE}%"
          git push origin badges --force

  build:
    name: Build
    runs-on: ubuntu-latest
    needs:
      - lint
      - test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Build
        run: go build -v -o bin/shelly ./cmd/shelly

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: shelly-linux-amd64
          path: bin/shelly
          retention-days: 7

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: "-no-fail -fmt sarif -out results.sarif ./..."

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: results.sarif
