        - "Bathroom Fan"

    - name: "all-lights"
      devices:
        - "Living Room Light"
        - "Kitchen Switch"
        - "Bedroom Dimmer"

  scenes:
    - name: "movie-night"
      description: "Dim lights for movie watching"
      actions:
        - device: "Living Room Light"
          method: "Switch.Set"
          params:
            on: false
        - device: "Bedroom Dimmer"
          method: "Light.Set"
          params:
            brightness: 20

    - name: "morning"
      description: "Turn on lights for morning routine"
      actions:
        - device: "Kitchen Switch"
          method: "Switch.Set"
          params:
            on: true
        - device: "Bathroom Fan"
          method: "Switch.Set"
          params:
            on: true

  aliases:
    - name: "lr"
      command: "switch toggle living-room-light"
    - name: "all-off"
      command: "batch off --group all-lights"

